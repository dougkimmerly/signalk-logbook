openapi: 3.0.3
info:
  title: Signal K Logbook
  description: API for the semi-automatic vessel logbook
  version: 0.2.0
tags:
  - name: entries
    description: Log entry management
paths:
  /logs:
    get:
      tags:
      - entries
      summary: List logs
      description: Receive a list of days containing logbook entries
      responses:
        '200':
          description: List of days
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Logs'
    post:
      tags:
      - entries
      summary: Create new log entry
      description: Create a new log entry for either now or up to 15 minutes ago
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewEntry'
      responses:
        '201':
          description: Succesful operation
  /logs/{date}:
    get:
      tags:
        - entries
      summary: List entries for a day
      description: Receive a list of log entries in a given day
      parameters:
      - name: date
        in: path
        required: true
        schema:
          type: string
          format: date
      responses:
        '200':
          description: List of entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
  /logs/{date}/{datetime}:
    get:
      tags:
        - entries
      summary: Read individual entry
      description: Receive the contents of an individual entry
      parameters:
      - name: date
        in: path
        required: true
        schema:
          type: string
          format: date
      - name: datetime
        in: path
        required: true
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: List of entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
    put:
      tags:
      - entries
      parameters:
      - name: date
        in: path
        required: true
        schema:
          type: string
          format: date
      - name: datetime
        in: path
        required: true
        schema:
          type: string
          format: date-time
      summary: Update individual entry
      description: Update the data in an entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entry'
      responses:
        '200':
          description: Succesful operation
    delete:
      tags:
      - entries
      parameters:
      - name: date
        in: path
        required: true
        schema:
          type: string
          format: date
      - name: datetime
        in: path
        required: true
        schema:
          type: string
          format: date-time
      summary: Delete individual entry
      description: Delete an entry
      responses:
        '204':
          description: Succesful operation
components:
  schemas:
    Logs:
      type: array
      items:
        type: string
        format: date
        example: '2023-02-22'
    Observations:
      type: object
      additionalProperties: false
      properties:
        seaState:
          description: Sea state in WMO sea state code
          type: integer
          minimum: 0
          maximum: 9
        cloudCoverage:
          description: Cloud coverage in oktas
          type: integer
          minimum: 0
          maximum: 8
        visibility:
          description: Visibility in fog scale
          type: integer
          minimum: 0
          maximum: 9
    Sails:
      type: object
      additionalProperties: false
      properties:
        main:
          description: Main sail state
          type: string
          enum:
          - full
          - reef1
          - reef2
          - down
        jib:
          description: Jib deployment percentage (0-100)
          type: integer
          minimum: 0
          maximum: 100
        staysail:
          description: Staysail deployment percentage (0-100)
          type: integer
          minimum: 0
          maximum: 100
    Voyage:
      type: object
      additionalProperties: false
      properties:
        event:
          description: Voyage event type
          type: string
          enum:
          - start
          - daily
          - end
        destination:
          description: Destination name
          type: string
        distanceTotal:
          description: Total voyage distance in nautical miles
          type: number
          minimum: 0
        miles24h:
          description: Miles covered in last 24 hours
          type: number
        milesFromOrigin:
          description: Total miles from voyage start
          type: number
          minimum: 0
        milesToDestination:
          description: Remaining miles to destination
          type: number
          minimum: 0
        dayNumber:
          description: Day number of voyage (1, 2, 3, etc.)
          type: integer
          minimum: 1
    AIS:
      type: object
      additionalProperties: false
      properties:
        mmsi:
          type: string
          description: MMSI of the vessel
        name:
          type: string
          description: Name of the vessel
        callsign:
          type: string
          description: VHF callsign
        shipType:
          type: string
          description: AIS ship type (e.g. Cargo ship, Sailing vessel)
        length:
          type: number
          description: Length overall in meters
        beam:
          type: number
          description: Beam in meters
        destination:
          type: string
          description: AIS destination
        cpa:
          type: number
          description: Closest point of approach in nm
    NewEntry:
      type: object
      additionalProperties: false
      required:
      - text
      properties:
        text:
          type: string
          example: Autopilot activated
        ago:
          type: integer
          minimum: 0
          maximum: 15
        category:
          type: string
          enum:
          - navigation
          - engine
          - radio
          - maintenance
        observations:
          $ref: '#/components/schemas/Observations'
        sails:
          $ref: '#/components/schemas/Sails'
        tack:
          description: Current tack
          type: string
          enum:
          - port
          - starboard
        pointOfSail:
          description: Point of sail relative to wind
          type: string
          enum:
          - In Irons
          - Close Hauled
          - Close Reach
          - Beam Reach
          - Broad Reach
          - Running
        heel:
          description: Heel angle in degrees
          type: number
          minimum: 0
          maximum: 90
        heelSide:
          description: Side of heel
          type: string
          enum:
          - port
          - starboard
        voyage:
          $ref: '#/components/schemas/Voyage'
        ais:
          $ref: '#/components/schemas/AIS'
    Entry:
      type: object
      additionalProperties: false
      required:
      - datetime
      - text
      properties:
        datetime:
          type: string
          format: date-time
        position:
          type: object
          required:
          - latitude
          - longitude
          additionalProperties: false
          properties:
            latitude:
              type: number
              minimum: -90
              maximum: 90
              example: 52.5109996
            longitude:
              type: number
              minimum: -180
              maximum: 180
              example: 13.1936481
            altitude:
              type: number
              example: 0
            source:
              type: string
              example: GPS
              default: GPS
        log:
          type: number
          minimum: 0
          example: 0.5
        waypoint:
          type: object
          required:
          - latitude
          - longitude
          additionalProperties: false
          properties:
            latitude:
              type: number
              minimum: -90
              maximum: 90
              example: 52.5109996
            longitude:
              type: number
              minimum: -180
              maximum: 180
              example: 13.1936481
        heading:
          type: number
          minimum: 0
          maximum: 360
          example: 190
        course:
          type: number
          minimum: 0
          maximum: 360
          example: 190
        speed:
          type: object
          additionalProperties: false
          properties:
            sog:
              type: number
              minimum: 0
              example: 5.2
            stw:
              type: number
              minimum: 0
              example: 5.1
        barometer:
          type: number
          example: 1013.25
        wind:
          type: object
          additionalProperties: false
          properties:
            speed:
              type: number
              minimum: 0
              example: 12.7
            direction:
              type: number
              minimum: 0
              maximum: 360
              example: 89.5
        observations:
          $ref: '#/components/schemas/Observations'
        engine:
          type: object
          additionalProperties: false
          properties:
            hours:
              type: number
              minimum: 0
        vhf:
          type: string
          maxLength: 2
          minLength: 1
          example: 10
        crewNames:
          type: array
          items:
            type: string
        end:
          type: boolean
          default: false
        text:
          type: string
          example: Autopilot activated
        author:
          type: string
          example: auto
        category:
          type: string
          enum:
          - navigation
          - engine
          - radio
          - maintenance
        sails:
          $ref: '#/components/schemas/Sails'
        tack:
          description: Current tack
          type: string
          enum:
          - port
          - starboard
        pointOfSail:
          description: Point of sail relative to wind
          type: string
          enum:
          - In Irons
          - Close Hauled
          - Close Reach
          - Beam Reach
          - Broad Reach
          - Running
        heel:
          description: Heel angle in degrees
          type: number
          minimum: 0
          maximum: 90
        heelSide:
          description: Side of heel
          type: string
          enum:
          - port
          - starboard
        voyage:
          $ref: '#/components/schemas/Voyage'
        ais:
          $ref: '#/components/schemas/AIS'
    Log:
      type: array
      items:
        $ref: '#/components/schemas/Entry'
